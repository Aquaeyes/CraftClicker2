<html>
  <head>
    <title>CraftClicker2 0.01 alpha</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/extensions.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/recipe.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/tile.js"></script>
    <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/tests.js"></script>
    <link type="text/css" href="css/styles.css" rel="stylesheet"  />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div id="inventoryContainer">
      <div id="inventory" class="window">
        <h1>Crafting</h1>
        <table id="craftingTable">
          <tr>
            <td><div class="accept"></div></td>
            <td><div class="accept"></div></td>
          </tr>
          <tr>
            <td><div class="accept"></div></td>
            <td><div class="accept"></div></td>
            </tr>
          </table>
        <h1>Inventory</h1>
        <input id="inventoryFilter" class="filter" type="textbox" />
        <ul id="inventoryList"></ul>
      </div>
    </div>
    <div id="itemsContainer">
      <div id="items" class="window">
        <h1>Items</h1>
        <input id="itemFilter" class="filter" type="textbox" />
        <div id="itemList"></div>
      </div>
    </div>
    <div id="middle">
      <div id="worldContainer">
        <table id="world"></table>
        <div id="buttons">
          <button id="zoomIn">Zoom in</button>
        </div>
      </div>
      <div id="tileContainer">
        <button id="gather">Gather</button><button id="zoomOut">Zoom out</button>
      </div>
    </div>
    <!--<button onclick="game.save()">Save</button>
    <button onclick="game.load()">Load</button>-->
  </body>
</html>
